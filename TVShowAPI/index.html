        #nigtext{
            transform: translateX(-50%);

        }

      <h1 class="subtitle is-1 has-text-info-light">Search For TV Shows</h1>

        <input class="input is-info" type="text" name="query" placeholder="TV Movie Title" />

        <button class="button is-info">Search</button>
